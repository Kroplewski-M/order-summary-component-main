<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class=" w-72  h-auto ml-auto mr-auto mt-20 rounded-2xl bg-white text-center">
    <img src="./images/illustration-hero.svg" alt="" width="100" weight="100" class="ml-auto mr-auto w-72 rounded-t-lg">
    <p class="font-bold mt-7">Order Summary</p>
    <p class="mt-3 text-xs text-slate-600">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device <br>anywhere you like!</p>
    <div class="w-60 h-16 ml-auto mr-auto mt-3 bg-slate-100 rounded-lg flex">
      <img src="./images/icon-music.svg" width="40" height="40" alt="" class="ml-2 ">
      <p class="text-xs font-bold mt-4 ml-3">Annual Plan <br><span class="font-light text-slate-500">$59.99/year</span></p>
      <p class="text-blue-800	text-[10px] font-bold underline cursor-pointer ml-14 mt-5 hover:text-indigo-600">
        Change</p>
    </div>
    <button class="w-60 h-7 bg-blue-600 rounded-lg mt-5 text-white font-bold mb-5 text-xs 
    shadow-2xl hover:bg-indigo-600">Proceed to Payment</button>
    <p class="text-slate-500 text-[10px] cursor-pointer pb-6 hover:text-black">Cancel order</p>
  </div>
  
  <div class="attribution mt-10">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mateusz Kroplewski</a>.
  </div>
</body>
</html>
